<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- header section start -->
 <header>
    <div class="header-container">
        <nav>
            <div class="nav-logo">
                <h1 class="logo">logo</h1>
            </div>
            <div class="nav-button">
                <button class="button">sing up</button>

    </div>
 </header>
 <!-- header section end -->
  <main>

     <section id="action">

      <section id="user">

                    <h2>50K</h2>

                </div>

                    <h2>2M+</h2>

                <div class="active-user">

        </div>
